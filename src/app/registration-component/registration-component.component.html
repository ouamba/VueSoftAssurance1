 <mat-toolbar>
  <span>Enregistrement</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Prenom</mat-label>
            <input  matInput  placeholder="Prenom"  name="fname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Nom</mat-label>
            <input  matInput  placeholder="Nom" name="lname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Numero</mat-label>
            <input  matInput  placeholder="Numero" name="address"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  name="password">
         </mat-form-field>
         <section class="example-section">
            <label class="full-width">Gender:</label>
            <br>
            <br>
            <mat-radio-group>
               <mat-radio-button class="example-margin" value="after">Homme</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Femme</mat-radio-button>

            </mat-radio-group>
         </section>
         <mat-form-field class="full-width">
            <mat-label>Date Naissance</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Entree la date naissance">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
